<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Customer</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
            <button mat-stroked-button color="primary">View All</button>
      </div>
     
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>
        <div class="header">
        </div>
        <div class="content">
          <form [formGroup]="form" (ngSubmit)="submit(form)">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="name" placeholder="Company name">
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                        <input matInput formControlName="state" placeholder="State">
                      </mat-form-field>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                        <input matInput formControlName="gst_no" placeholder="GST No#">
                      </mat-form-field>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                        <textarea matInput formControlName="address" placeholder="Add Addres Here"></textarea>
                      </mat-form-field>
                </div>
              </div>
            </div>
            <button  type="submit" mat-raised-button color="primary">Create</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>

  </div>
</main>
